{{- if .Values.aiAssistant.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "zymtrace.resourceName" (list $ "ai-assistant-secrets") }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "zymtrace.labels" . | nindent 4 }}
type: Opaque
stringData:
  # AI Assistant API Keys
  {{- if .Values.aiAssistant.anthropic.apiKey }}
  WEB__ASSISTANT__API_KEYS__ANTHROPIC: {{ .Values.aiAssistant.anthropic.apiKey | quote }}
  {{- end }}
  {{- if .Values.aiAssistant.gemini.apiKey }}
  WEB__ASSISTANT__API_KEYS__GEMINI: {{ .Values.aiAssistant.gemini.apiKey | quote }}
  {{- end }}
  {{- if .Values.aiAssistant.openai.apiKey }}
  WEB__ASSISTANT__API_KEYS__OPENAI: {{ .Values.aiAssistant.openai.apiKey | quote }}
  {{- end }}
  # Custom LLM Configuration
  {{- if .Values.aiAssistant.customLLM.url }}
  WEB__ASSISTANT__CUSTOM_LLM__URL: {{ .Values.aiAssistant.customLLM.url | quote }}
  {{- end }}
  {{- if .Values.aiAssistant.customLLM.apiKey }}
  WEB__ASSISTANT__CUSTOM_LLM__API_KEY: {{ .Values.aiAssistant.customLLM.apiKey | quote }}
  {{- end }}
  {{- if .Values.aiAssistant.customLLM.models }}
  WEB__ASSISTANT__CUSTOM_LLM__MODELS: {{ .Values.aiAssistant.customLLM.models | quote }}
  {{- end }}
{{- end }}
